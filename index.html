<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            font-size: 2rem;
            color: #ff6f61;
            margin-bottom: 10px;
            animation: colorChange 5s infinite alternate;
            position: relative;
            overflow: hidden;
            height: 40px; /* ارتفاع ثابت للنص */
        }

        @keyframes colorChange {
            0% { color: #ff6f61; }
            50% { color: #ff9a9e; }
            100% { color: #ff6f61; }
        }

        .header p {
            font-size: 1rem;
            color: #333;
        }

        .input-box {
            position: relative;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border: 2px solid #ff6f61;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-box input:focus {
            border-color: #ff9a9e;
        }

        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6f61;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background: #ff6f61;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff9a9e;
        }

        .error-message {
            margin-top: 15px;
            color: #ff6f61;
            font-size: 0.9rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .input-box input {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
            }
        }

        /* أنيميشن التغيير بين الأسماء */
        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .fade-up {
            animation: fadeUp 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="header">
                <h1 id="dynamic-name">Rawan</h1>
                <p>My heart beats <b>only for you</b></p>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Nickname U call me with ?">
                <i class="fas fa-lock"></i>
            </div>
            <button id="login-btn">Sure</button>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script>
        const names = ["Rawan", "Roro", "Rose"];
        const errorMessages = [
            "Oops! Wrong password, my love.",
            "Try again, sweetheart!",
            "Incorrect! But you're still my favorite.",
            "Nope! But you're always on my mind."
        ];
        const dynamicName = document.getElementById("dynamic-name");
        const passwordInput = document.getElementById("password");
        const loginBtn = document.getElementById("login-btn");
        const errorMessage = document.getElementById("error-message");

        let currentIndex = 0;

        function changeName() {
            dynamicName.classList.remove("fade-up"); // إزالة الأنيميشن
            setTimeout(() => {
                dynamicName.textContent = names[currentIndex];
                dynamicName.classList.add("fade-up"); // إضافة الأنيميشن
                currentIndex = (currentIndex + 1) % names.length;
            }, 100); // تأخير بسيط قبل التغيير
        }

        setInterval(changeName, 4000); // تغيير الاسم كل 3 ثواني

        function getRandomErrorMessage() {
            const randomIndex = Math.floor(Math.random() * errorMessages.length);
            return errorMessages[randomIndex];
        }

        loginBtn.addEventListener("click", () => {
            const password = passwordInput.value;
            if (password === "dodi") {
                window.location.href = "valentine-surprise.html"; // استبدل باسم الصفحة التي تريدها
            } else {
                errorMessage.textContent = getRandomErrorMessage();
            }
        });
        
    </script>
</body>
</html>
